<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SACHA REX</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: url('Pantalla de inicio/fondo.png') center center no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-sacha {
            width: 800px;
            max-width: 98vw;
            margin-bottom: 48px;
            display: block;
        }
        .boton-jugar {
            width: 320px;
            max-width: 80vw;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 30px;
            display: block;
        }
        .boton-jugar:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <img src="Pantalla de inicio/logo.png" alt="SACHA REX" class="logo-sacha">
    <a href="game.html">
        <img src="Pantalla de inicio/jugar.png" alt="Jugar" class="boton-jugar">
    </a>
    <audio id="audio-fondo" src="Pantalla de inicio/fondo musical.mp3" loop autoplay></audio>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('audio-fondo');
        audio.volume = 0.5;
        audio.play().catch(function(){});
        function playAudio() {
            audio.play().catch(function(){});
            document.removeEventListener('keydown', playAudio);
            document.removeEventListener('mousedown', playAudio);
            document.removeEventListener('touchstart', playAudio);
        }
        document.addEventListener('keydown', playAudio);
        document.addEventListener('mousedown', playAudio);
        document.addEventListener('touchstart', playAudio);
    });
    </script>
</body>
</html>
